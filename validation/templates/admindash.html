<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <h4 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <a href="/" class="text-muted">INFLULINK</a>
                    </h4>
                    <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Admin Dashboard</span>
                    </h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admindash">Info</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/findadmin_influencer">Find Influencers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/findadmin_sponsor">Find Sponsors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/findadmin_campaign">Find Campaigns</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="stat_admin">Statistics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Admin Dashboard</h1>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h2>Welcome Admin</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Total Campaigns</h5>
                                    <p class="card-text">{{ total_campaigns }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Total Sponsors</h5>
                                    <p class="card-text">{{ total_sponsors }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Total Influencers</h5>
                                    <p class="card-text">{{ total_influencers }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Existing content goes here -->
                </div>
            </main>
        </div>
    </div>
</body>
</html>
