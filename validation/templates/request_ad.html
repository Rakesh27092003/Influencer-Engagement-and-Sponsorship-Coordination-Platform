<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Request</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Request Ad for {{ campaign.campaign_name }}</h2>
        <form method="POST">
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="payment">Payment Amount</label>
                <input type="number" class="form-control" id="payment" name="payment" required>
            </div>
            <button type="submit" class="btn btn-success">Submit Request</button>
            <a href="{{ url_for('findinflu', influencer_id=influencer.id) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
