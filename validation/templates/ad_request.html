<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ad Request</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Create Ad Request</h2>
        <form action="{{ url_for('submit_ad_request') }}" method="POST">
            <input type="hidden" name="sponsor_id" value="{{ sponsor.id }}">
            <input type="hidden" name="influencer_id" value="{{ influencer_id }}">
            <div class="form-group">
                <label for="campaign">Select Campaign</label>
                <select class="form-control" id="campaign" name="campaign_id">
                    {% if campaigns %}
                        {% for campaign in campaigns %}
                            <option value="{{ campaign.id }}">{{ campaign.campaign_name }}</option>
                        {% endfor %}
                    {% else %}
                        <option value="">No campaigns available</option>
                    {% endif %}
                </select>
            </div>
            <div class="form-group">
                <label for="message">Personal Message</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="payment">Payment</label>
                <input type="number" class="form-control" id="payment" name="payment" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>
</body>
</html>
